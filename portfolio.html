---
layout: default
permalink: /portfolio/
title: Portfolio
---
<div class="button-group filter-button-group">
  <button data-filter="*">show all</button>
  <button data-filter=".fPictures">pictures</button>
  <button data-filter=".fCode">code</button>
  <button data-filter=".fWriting">writing</button>
  <button data-filter=".fWebsites">websites</button>
  <button data-filter=".fMiscellaneous">miscellaneous</button>
</div>



<div class="cards" data-masonry='{ "itemSelector": ".card", "columnWidth": 300, "gutter": 10 }' data-isotope='{ "itemSelector": ".card" }'>
	{% for post in site.categories.portfolio %}
		<a href="{{ site.baseurl }}{{ post.url }}">
		<div class="card {{ post.filter }}">
			<img class="lazy" src="{{ site.baseurl }}/images/Preloader_5.gif" data-original="{{ site.baseurl }}{{ post.image }}"/>
			<h6 class="postTitle" >{{ post.title }}</h6>
		</div>
		</a>
	{% endfor %}
	
</div>








<script>
$( document ).ready(function() {

	
	
	
	var $container = $('.cards');
	// initialize Masonry after all images have loaded  
	$container.imagesLoaded( function() {
	     $container.masonry();
	});

	// filter items on button click
	$('.filter-button-group').on( 'click', 'button', function() {
	  var filterValue = $(this).attr('data-filter');
	  $container.isotope({ filter: filterValue });
	});
	
	
	$("img.lazy").lazyload({
	    effect: 'fadeIn',
	    effectspeed: 1000,
	    threshold: 200
	});
	
	$('img.lazy').load(function() {
	    masonry_update();
	});
	
	function masonry_update() {
	    $container.imagesLoaded(function(){
	        $container.masonry({
	            itemSelector: '.card',　
	            isFitWidth: true,　
	            columnWidth: 300
	        });
	    });
	} 
});

</script>
