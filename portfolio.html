---
layout: default
permalink: /portfolio/
title: Portfolio
---
<div class="se-pre-con"></div>
<div class="cards">
	{% for post in site.categories.portfolio %}
		<a href="{{ site.baseurl }}{{ post.url }}">
	  	<div class="card">
			<img src="{{ site.baseurl }}{{ post.image }}"/>
			<h6 class="postTitle" >{{ post.title }}</h6>
	  	</div>
		</a>
	{% endfor %}
</div>
