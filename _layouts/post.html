<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}, {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    
    <!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#9ac29a">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#9ac29a">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#9ac29a">	
	
	<!-- FONT
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	
	
	
	<!-- Java Script
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="{{ site.baseurl }}/javascript/jquery-1.8.0.min.js"></script>
	<script src="{{ site.baseurl }}/javascript/james.js"></script>
	
	
	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/skeleton.css">	
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

	<!-- Favicon
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="icon" type="image/png" href="images/favicon.png">
	
  </head>

  <body>
	<div style="margin-top: 20px;" class="container">
	    <h4>{{ page.title }}</h4>
		<h6><a href="{{ site.baseurl }}/">Home</a> / <a href="{{ site.baseurl }}/portfolio">Portfolio</a></h6> 
		

	    <div class="postContent">
		    {{ content }}
		</div>
 
	    {% include analytics.html %}
	    <footer style="border-top: 1px solid #E1E1E1">
		    </br>
			<p>Written on {{ page.date | date: "%B %e, %Y" }}</p>
		    <p>© 2016 James Milton, unless otherwise noted.</p>
		</footer>
	</div>
  </body>
</html>
